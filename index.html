<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canran (Bruce) Lin - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            margin-left: 20px;
            width: 50px; /* 图标大小 */
            height: auto;
        }
        .name {
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }
        .links {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }
        .links a {
            margin: 0 10px;
            color: white;
            text-decoration: underline;
            font-size: 18px;
        }
        .links a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <!-- 滑铁卢大学的图标在左边 -->
    <img src="uwicon.png" alt="University of Waterloo Icon">

    <!-- 中间居中显示名字，保证中轴线和页面中轴线对齐 -->
    <h1 class="name">Canran (Bruce) Lin</h1>

    <!-- 右边显示社交链接，水平线和黑色框中线重合 -->
    <div class="links">
        <a href="https://github.com/Brucelcr" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/bruce-lin-186752308/" target="_blank">LinkedIn</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
</header>

<!-- Display the profile photo at the top and center, keep original shape -->
<img src="myP.jpg" alt="Bruce Lin's Photo" class="profile">

<!-- Description box below the profile photo -->
<div class="description-box">
    <p>Hi, I'm Canran (Bruce) Lin, a Computer Science student at the University of Waterloo. I have experience in AI development, web scraping, and translation tools. I enjoy working with Python, C, and web technologies.</p>
</div>

<!-- Display the resume image and center it, with increased width -->
<img src="BruceResume.jpg" alt="Bruce Lin's Resume" class="resume">

<!-- Download link at the bottom -->
<a href="BruceResume.pdf" class="download-link" download>Download My Resume</a>

</body>
</html>
