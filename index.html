<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canran (Bruce) Lin - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        img.profile {
            margin-top: 20px;
            width: 150px; /* Set the desired width for the profile photo */
            height: 150px; /* Set the desired height for the profile photo */
            border-radius: 50%; /* To make the image circular */
        }
        img.resume {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .download-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Canran (Bruce) Lin</h1>
</header>

<!-- Display the profile photo with a smaller size -->
<img src="myImage.jpg" alt="Bruce Lin's Photo" class="profile">

<!-- Display the converted resume image -->
<img src="BruceResume.jpg" alt="Bruce Lin's Resume" class="resume">

<!-- Provide a download link for the resume -->
<a href="BruceResume.pdf" class="download-link" download>Download My Resume</a>

</body>
</html>
