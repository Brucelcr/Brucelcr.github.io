<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canran (Bruce) Lin - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%; 
            transform: translateY(-50%);
            width: 50px;
            height: auto;
        }
        .name {
            font-size: 28px;
            margin: 0;
        }
        .links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .links a {
            color: white;
            text-decoration: underline;
            font-size: 18px;
        }
        .links a:hover {
            text-decoration: none;
        }
        .profile-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            max-width: 700px; /* Matches the description box width */
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .profile-container img {
            width: 150px;
            height: auto;
        }
        /* 使用负margin 将图片向内缩进 */
        .profile-container img:first-child {
            margin-left: -10px;
        }
        .profile-container img:last-child {
            margin-right: -10px;
        }
        .description-box {
            margin-top: 15px;
            padding: 10px;
            width: 90%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description-box p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .resume-container {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 20px auto;
        }
        img.resume {
            width: 100%;
            object-fit: cover;
            object-position: 0 -90px;
            filter: grayscale(100%);
        }
        .download-link {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: fit-content;
        }
        .download-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <img src="uwicon.png" alt="University of Waterloo Icon">
    <h1 class="name">Canran (Bruce) Lin</h1>
    <div class="links">
        <a href="https://github.com/Brucelcr" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/bruce-lin-186752308/" target="_blank">LinkedIn</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
</header>

<!-- Profile images container with minimal inward spacing -->
<div class="profile-container">
    <img src="yc1.jpg" alt="Left Image" class="profile">
    <img src="rkp.jpg" alt="Center Image" class="profile">
    <img src="yc.jpg" alt="Right Image" class="profile">
</div>

<div class="description-box">
    <p>Hello, my name is Bruce Lin 林灿然. I'm a Computer Science student at the University of Waterloo, and I just finished my 2B term. My last internship was at Rockchip 瑞芯微, a company that develops AI chips.</p>
</div>

<div class="resume-container">
    <img src="BruceResume.jpg" alt="Bruce Lin's Resume" class="resume">
</div>

<a href="BruceResume.pdf" class="download-link" download>Download My Resume</a>

</body>
</html>
