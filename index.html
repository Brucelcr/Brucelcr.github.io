<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canran (Bruce) Lin - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        img.profile {
            margin-top: 20px;
            width: 150px; /* 控制头像宽度 */
            height: 150px; /* 控制头像高度 */
            border-radius: 50%; /* 将头像设置为圆形 */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        img.resume {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .download-link {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: fit-content;
            position: relative;
        }
        .download-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Canran (Bruce) Lin</h1>
</header>

<!-- 头像在页面顶部，并居中显示 -->
<img src="myImage.jpg" alt="Bruce Lin's Photo" class="profile">

<!-- 显示简历图片并居中 -->
<img src="BruceResume.jpg" alt="Bruce Lin's Resume" class="resume">

<!-- 将下载按钮居中放置在页面的最下方 -->
<a href="BruceResume.pdf" class="download-link" download>Download My Resume</a>

</body>
</html>
