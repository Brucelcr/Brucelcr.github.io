<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canran (Bruce) Lin - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
        .download-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Canran (Bruce) Lin - Resume</h1>
</header>

<!-- Display the profile photo -->
<img src="myImage.jpg" alt="Bruce Lin's Photo">

<main>
    <!-- Display the PDF resume directly in the browser -->
    <iframe src="BruceResume.pdf"></iframe>
    
    <!-- Provide a download link for the resume -->
    <a href="BruceResume.pdf" class="download-link" download>Download My Resume</a>
</main>

</body>
</html>
