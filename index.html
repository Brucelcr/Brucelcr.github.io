<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me pls ! - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 设置背景为纯白色 */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            margin-left: 20px;
            width: 50px; /* 图标大小 */
            height: auto;
        }
        .name {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            margin: 0;
        }
        .links {
            margin-right: 20px;
        }
        .links a {
            margin: 0 10px;
            color: white;
            text-decoration: underline;
            font-size: 18px;
        }
        .links a:hover {
            text-decoration: none;
        }
        img.profile {
            margin-top: 20px;
            width: 150px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .description-box {
            margin-top: 15px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description-box p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        img.resume {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .download-link {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: fit-content;
            position: relative;
        }
        .download-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <!-- 滑铁卢大学的图标在左边 -->
    <img src="uwicon.png" alt="University of Waterloo Icon">

    <!-- 中间显示新的名字 -->
    <h1 class="name">Hire Me pls !</h1>

    <!-- 右边显示社交链接 -->
    <div class="links">
        <a href="https://github.com/Brucelcr" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/bruce-lin-186752308/" target="_blank">LinkedIn</a>
        <a href="https://instagram.com" target="_blank">Instagram</a> <!-- Replace with your Instagram link -->
    </div>
</header>

<!-- Display the profile photo at the top and center, keep original shape -->
<img src="myP.jpg" alt="Profile Photo" class="profile">

<!-- Description box below the profile photo -->
<div class="description-box">
    <p>Hi, I'm Canran (Bruce) Lin, a Computer Science student at the University of Waterloo. I have experience in AI development, web scraping, and translation tools. I enjoy working with Python, C, and web technologies.</p>
</div>

<!-- Display the resume image and center it, with increased width -->
<img src="BruceResume.jpg" alt="Resume" class="resume">

<!-- Download link at the bottom -->
<a href="BruceResume.pdf" class="download-link" download>Download My Resume</a>

</body>
</html>
